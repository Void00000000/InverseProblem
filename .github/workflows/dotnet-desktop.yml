name: Build and Release WPF Project

on:
  push:
    branches: [ "master" ]  # Workflow запускается при пуше в ветку master.
  workflow_dispatch:        # Позволяет запускать workflow вручную.

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: self-hosted

    env:
      Solution_Name: InverseProblem.sln  # Имя решения

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        install-dir: E:\Self hosted runner\actions-runner\dotnet

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore $env:Solution_Name

    - name: Build Solution
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Архивируем артефакты сборки
    - name: Archive Build Artifacts
      run: |
        mkdir BuildArtifacts
        Copy-Item -Path */bin/${{ matrix.configuration }}/* -Destination BuildArtifacts -Recurse
        Compress-Archive -Path BuildArtifacts/* -DestinationPath BuildArtifacts.zip
      shell: pwsh

    # Создаём релиз
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: "Build v${{ github.run_number }}"
        draft: false
        prerelease: false

    # Загружаем архив в релиз
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: BuildArtifacts.zip  # Указываем архив
        asset_name: BuildArtifacts.zip
        asset_content_type: application/zip
